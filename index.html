<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="character-container">
            <div class="face-container">
                <div class="hand right-hand"></div>
                <div class="hand left-hand"></div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye right-eye"></div>
                        <div class="eye left-eye"></div>
                    </div>
                </div>
            </div>
            <div class="hourglass-container">
                <div class="shaft">
                    <div class="dropping-sand"></div>
                </div>
                <div class="hourglass-wrapper top-wrapper">
                    <div class="bar"></div>
                    <div class="main-body">
                        <svg class="top-sand" width="279" viewBox="0 0 279 112" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M140.099 111.324C139.43 111.736 138.582 111.717 137.931 111.277L1.26702 18.8756C-0.0896093 17.9583 0.158627 15.9151 1.71294 15.3995C15.1329 10.9474 62.0141 -3.48323 94 0.777758C115.058 3.58302 146 16.6666 146 16.6666C146 16.6666 146 16.6666 146 16.6666C146 16.6666 176.942 29.7503 198 32.5555C222.374 35.8025 255.397 28.1958 275.672 22.4214C277.984 21.763 279.667 25.4824 277.619 26.7417L140.099 111.324Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="nozzle-box">
                        <div class="nozzle nozzle-1"></div>
                        <div class="nozzle nozzle-2"></div>
                    </div>
                </div>
                <div class="hourglass-wrapper bottom-wrapper">
                    <div class="bar"></div>
                    <div class="main-body">
                        <div class="bottom-sand"></div>
                    </div>
                    <div class="nozzle-box">
                        <div class="nozzle nozzle-3"></div>
                        <div class="nozzle nozzle-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
